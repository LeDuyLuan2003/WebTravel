<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<section layout:fragment="content" class="container mt-5">

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>List <b>Tour</b></h2>

        <!-- Form tìm kiếm sản phẩm -->
        <form th:action="@{/search}" method="get" class="mb-3">
          <div class="input-group">
            <input type="text" name="name" class="form-control" placeholder="Search by name...">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </form>

<p> Tour Trong Nước</p>
        <!--  Cái này chỉ hiện những tour có itemcategory thuộc category Tour Trong Nước-->
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="0">
          <!-- Carousel indicators -->

          <!-- Wrapper for carousel items -->
          <div class="carousel-inner">
            <div class="item active">
              <div class="row">
                <!-- Thay thế phần này với Thymeleaf loop để lặp qua danh sách sản phẩm -->
                <div th:each="tour : ${tours}" class="col-sm-3">
                  <div class="thumb-wrapper">
                    <div class="img-box">
                      <a th:href="@{admin/tour/detail/{id}(id=${tour.id})}">
                      <img th:src="@{'/uploads/' + ${tour.avatar}}" class="img-responsive" alt="">
                      </a>
                    </div>
                    <div class="thumb-content">
                      <h4 th:text="${tour.name}"></h4>
                      <p class="item-price">
                        <strike th:if="${tour.price}" th:text="${#numbers.formatDecimal(tour.price, 0, 'POINT', 0, 'POINT')}"></strike>
                        <span th:text="${#numbers.formatDecimal(tour.price, 0, 'POINT', 0, 'POINT')}"></span>
                      </p>
                      <div class="star-rating">
                        <ul class="list-inline">
                          <li class="list-inline-item"><i class="fa fa-star"></i></li>
                          <li class="list-inline-item"><i class="fa fa-star"></i></li>
                          <li class="list-inline-item"><i class="fa fa-star"></i></li>
                          <li class="list-inline-item"><i class="fa fa-star"></i></li>
                          <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                        </ul>
                      </div>
                      <a th:href="@{'/admin/tours/detail/' + ${tour.id}}"> </a>
                      <a> <form th:action="@{'/cart/add'}" method="post">
                        <input type="hidden" name="productId" th:value="${tour.id}">
                        <button type="submit" class="btn btn-primary">Add to Cart</button>
                      </form></a>
                    </div>
                  </div>
                </div>
                <!-- Kết thúc vòng lặp -->
              </div>
            </div>
          </div>
          <!-- Carousel controls -->
          <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <i class="fa fa-angle-left"></i>
          </a>
          <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <i class="fa fa-angle-right"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <p> Tour Nước Ngoài</p>

<!--  Cái này chỉ hiện những tour có itemcategory thuộc category Tour Nước Ngoài-->
  <div id="myCarousel2" class="carousel slide" data-ride="carousel" data-interval="0">
    <!-- Carousel indicators -->

    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="item active">
        <div class="row">
          <!-- Thay thế phần này với Thymeleaf loop để lặp qua danh sách sản phẩm -->
          <div th:each="tour : ${tours}" class="col-sm-3">
            <div class="thumb-wrapper">
              <div class="img-box">
                <a th:href="@{admin/tour/detail/{id}(id=${tour.id})}">
                  <img th:src="@{'/uploads/' + ${tour.avatar}}" class="img-responsive" alt="">
                </a>
              </div>
              <div class="thumb-content">
                <h4 th:text="${tour.name}"></h4>
                <p class="item-price">
                  <strike th:if="${tour.price}" th:text="${#numbers.formatDecimal(tour.price, 0, 'POINT', 0, 'POINT')}"></strike>
                  <span th:text="${#numbers.formatDecimal(tour.price, 0, 'POINT', 0, 'POINT')}"></span>
                </p>
                <div class="star-rating">
                  <ul class="list-inline">
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star"></i></li>
                    <li class="list-inline-item"><i class="fa fa-star-o"></i></li>
                  </ul>
                </div>
                <a th:href="@{'/admin/tours/detail/' + ${tour.id}}"> </a>
                <a> <form th:action="@{'/cart/add'}" method="post">
                  <input type="hidden" name="productId" th:value="${tour.id}">
                  <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form></a>
              </div>
            </div>
          </div>
          <!-- Kết thúc vòng lặp -->
        </div>
      </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
      <i class="fa fa-angle-left"></i>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
      <i class="fa fa-angle-right"></i>
    </a>
  </div>
  </div>
  </div>
  </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
