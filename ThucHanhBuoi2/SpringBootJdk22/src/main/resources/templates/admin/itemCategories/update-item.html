<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-admin}">
<head>
    <title>Update Item Category</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="custom-content" class="container mt-5">
    <h1 class="mb-4">Update Item Category</h1>
    <form th:action="@{/admin/itemCategory/update/{id}(id=${itemCategory.id})}"
          th:object="${itemCategory}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Item Category Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Valid name is required.</div>
        </div>

        <div class="mb-3">
            <label for="Category" class="form-label">Category:</label>
            <select th:field="*{Category}" class="form-control" id="Category">
                <option th:each="Category : ${Categories}" th:value="${Category.id}"
                        th:text="${Category.name}"
                        th:selected="${Category.id == itemCategory.category.id}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Update</button>
        <a href="javascript:history.back()" class="btn btn-link">Cancel</a>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
